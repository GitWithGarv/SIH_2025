<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#musicGradient)"/>
  
  <!-- Musical instruments -->
  <!-- Dhol (main drum) -->
  <g transform="translate(300,200)">
    <ellipse cx="0" cy="-30" rx="60" ry="15" fill="#8b4513"/>
    <rect x="-60" y="-30" width="120" height="60" fill="#d97706"/>
    <ellipse cx="0" cy="30" rx="60" ry="15" fill="#8b4513"/>
    
    <!-- Drum details -->
    <g stroke="#654321" stroke-width="3" fill="none">
      <line x1="-40" y1="-20" x2="-40" y2="20"/>
      <line x1="-20" y1="-25" x2="-20" y2="25"/>
      <line x1="0" y1="-25" x2="0" y2="25"/>
      <line x1="20" y1="-25" x2="20" y2="25"/>
      <line x1="40" y1="-20" x2="40" y2="20"/>
    </g>
    
    <!-- Drumsticks -->
    <g transform="translate(-80,-10)">
      <rect x="0" y="0" width="30" height="6" fill="#92400e" rx="3"/>
      <circle cx="30" cy="3" r="4" fill="#a16207"/>
    </g>
    <g transform="translate(50,-10)">
      <rect x="0" y="0" width="30" height="6" fill="#92400e" rx="3"/>
      <circle cx="30" cy="3" r="4" fill="#a16207"/>
    </g>
  </g>
  
  <!-- Flute -->
  <g transform="translate(150,120)">
    <rect x="0" y="0" width="120" height="12" fill="#a16207" rx="6"/>
    <circle cx="20" cy="6" r="3" fill="#78350f"/>
    <circle cx="35" cy="6" r="3" fill="#78350f"/>
    <circle cx="50" cy="6" r="3" fill="#78350f"/>
    <circle cx="65" cy="6" r="3" fill="#78350f"/>
    <circle cx="80" cy="6" r="3" fill="#78350f"/>
    <circle cx="95" cy="6" r="3" fill="#78350f"/>
  </g>
  
  <!-- Mandar (smaller drum) -->
  <g transform="translate(450,300)">
    <ellipse cx="0" cy="-15" rx="30" ry="8" fill="#8b4513"/>
    <rect x="-30" y="-15" width="60" height="30" fill="#d97706"/>
    <ellipse cx="0" cy="15" rx="30" ry="8" fill="#8b4513"/>
    <!-- Rope tensioning -->
    <g stroke="#654321" stroke-width="2" fill="none">
      <path d="M -25,-10 L 25,10"/>
      <path d="M -25,10 L 25,-10"/>
    </g>
  </g>
  
  <!-- Musical notes floating -->
  <g fill="white" opacity="0.7">
    <g transform="translate(120,80)">
      <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
      <rect x="8" y="-15" width="3" height="20" fill="#fbbf24"/>
      <path d="M 11,-15 Q 20,-10 15,-5" stroke="#fbbf24" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(380,100)">
      <circle cx="0" cy="0" r="6" fill="white"/>
      <rect x="6" y="-12" width="2" height="16" fill="white"/>
    </g>
    
    <g transform="translate(500,150)">
      <circle cx="0" cy="0" r="7" fill="#fbbf24"/>
      <rect x="7" y="-14" width="2" height="18" fill="#fbbf24"/>
      <path d="M 9,-14 Q 16,-10 12,-6" stroke="#fbbf24" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(80,200)">
      <circle cx="0" cy="0" r="5" fill="white"/>
      <rect x="5" y="-10" width="2" height="14" fill="white"/>
    </g>
  </g>
  
  <!-- Decorative tribal patterns -->
  <g opacity="0.4" stroke="white" stroke-width="2" fill="none">
    <path d="M 50,350 Q 100,330 150,350 Q 200,330 250,350"/>
    <path d="M 350,50 Q 400,30 450,50 Q 500,30 550,50"/>
    <circle cx="80" cy="300" r="15"/>
    <circle cx="520" cy="80" r="12"/>
  </g>
  
  <!-- Text overlay -->
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">
    Tribal Music
  </text>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">
    Traditional Instruments & Rhythms
  </text>
</svg>
