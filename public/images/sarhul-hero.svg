<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="springGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#springGradient)"/>
  
  <!-- Sal Trees -->
  <g transform="translate(100,200)">
    <rect x="0" y="100" width="20" height="120" fill="#8b4513"/>
    <ellipse cx="10" cy="80" rx="50" ry="40" fill="#22c55e"/>
    <ellipse cx="10" cy="70" rx="30" ry="25" fill="#4ade80"/>
  </g>
  
  <g transform="translate(200,150)">
    <rect x="0" y="120" width="25" height="140" fill="#8b4513"/>
    <ellipse cx="12" cy="90" rx="60" ry="50" fill="#22c55e"/>
    <ellipse cx="12" cy="80" rx="40" ry="30" fill="#4ade80"/>
  </g>
  
  <g transform="translate(600,180)">
    <rect x="0" y="110" width="22" height="130" fill="#8b4513"/>
    <ellipse cx="11" cy="85" rx="55" ry="45" fill="#22c55e"/>
    <ellipse cx="11" cy="75" rx="35" ry="28" fill="#4ade80"/>
  </g>
  
  <!-- Flowers -->
  <circle cx="150" cy="250" r="8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="180" cy="230" r="6" fill="#f59e0b" opacity="0.8"/>
  <circle cx="620" cy="260" r="7" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Mountains in background -->
  <polygon points="0,400 200,300 400,350 600,280 800,320 800,600 0,600" fill="#059669" opacity="0.3"/>
  
  <!-- Text overlay -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">
    Sarhul Festival
  </text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.8">
    Spring Celebration of Nature
  </text>
</svg>
