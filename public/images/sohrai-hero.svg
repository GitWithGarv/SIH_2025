<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="harvestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#harvestGradient)"/>
  
  <!-- Cattle silhouettes -->
  <g transform="translate(150,300)" opacity="0.7">
    <ellipse cx="0" cy="20" rx="60" ry="25" fill="#8b4513"/>
    <ellipse cx="-40" cy="5" rx="20" ry="15" fill="#8b4513"/>
    <rect x="-15" y="45" width="8" height="30" fill="#8b4513"/>
    <rect x="5" y="45" width="8" height="30" fill="#8b4513"/>
    <rect x="-35" y="45" width="8" height="25" fill="#8b4513"/>
    <rect x="-25" y="45" width="8" height="25" fill="#8b4513"/>
    <!-- Horns -->
    <path d="M -50,0 L -45,-10 L -40,0" stroke="#654321" stroke-width="3" fill="none"/>
    <path d="M -30,0 L -25,-10 L -20,0" stroke="#654321" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Wall patterns (Sohrai art style) -->
  <g transform="translate(50,100)" opacity="0.6">
    <!-- Geometric patterns -->
    <rect x="0" y="0" width="100" height="80" fill="none" stroke="white" stroke-width="3"/>
    <path d="M 10,10 L 50,40 L 90,10 L 90,70 L 50,40 L 10,70 Z" fill="white" opacity="0.3"/>
    <circle cx="30" cy="25" r="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="70" cy="55" r="8" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <g transform="translate(600,120)" opacity="0.6">
    <rect x="0" y="0" width="80" height="100" fill="none" stroke="white" stroke-width="3"/>
    <path d="M 20,20 Q 40,10 60,20 Q 60,40 40,50 Q 20,40 20,20" fill="white" opacity="0.3"/>
    <line x1="10" y1="70" x2="70" y2="70" stroke="white" stroke-width="3"/>
    <line x1="10" y1="80" x2="70" y2="80" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Harvest elements -->
  <g transform="translate(300,400)" opacity="0.8">
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="#fbbf24"/>
    <ellipse cx="20" cy="-5" rx="35" ry="12" fill="#f59e0b"/>
    <ellipse cx="-20" cy="5" rx="30" ry="10" fill="#eab308"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="150" r="12" fill="#dc2626" opacity="0.7"/>
  <circle cx="700" cy="200" r="10" fill="#dc2626" opacity="0.7"/>
  <circle cx="200" cy="450" r="8" fill="#dc2626" opacity="0.7"/>
  
  <!-- Text overlay -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">
    Sohrai Festival
  </text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.8">
    Harvest Festival of Joy
  </text>
</svg>
